<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32"
        href="./img/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Pod</title>
</head>
<body>
  <header>
    <a href="#">
      <img src="img/desktop/logo.svg" alt="logo">
    </a>
  </header>
  <div class="bg-1">
    <img src="img/desktop/image-host.jpg" alt="">
  </div>
  <div class="bg-2"></div>
  <main>
    <div class="container">
      <h1>
        Publish Your Podcasts <span>Everywhere.</span>
      </h1>
      <p>
        Upload your audio to Pod with a single click. We'll then distribute
        your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
        and more!
      </p>
      <form>
        <input type="email" placeholder="Email address">
        <button type="submit">Request Access</button>
      </form>
      <div class="icon-bar">
        <img src="img/desktop/spotify.svg" alt="">
        <img src="img/desktop/apple-podcast.svg" alt="">
        <img src="img/desktop/google-podcasts.svg" alt="">
        <img src="img/desktop/pocket-casts.svg" alt="">
      </div>
    </div>
  </main>
</body>
</html>
